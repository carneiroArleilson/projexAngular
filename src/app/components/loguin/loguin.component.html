<div class="body">
    <img class="top" src="../../../assets/bg-pattern-top.svg"/>
    <div class="card">
        <h3>Loguin</h3>
        <form  (ngSubmit)="logar()" [formGroup]="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input formControlName="loguin" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input formControlName="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="singin">
                <button class="cadastrar" type="button" data-toggle="modal" data-target="#modalExemplo" >Cadastrar</button>
                <button class="logar" type="submit" >Logar</button>
            </div>
        </form>
    </div>
    <img class="bottom" src="../../../assets/bg-pattern-bottom.svg"/>
</div>

              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Senha">
            </div>
            <div class="botoes">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">cancelar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
